<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black text-white">
    <div class="m-0 h-full bg-black text-white">
      <!-- headers -->
      <header class="p-5 border-b-2 border-sky-500">
        <ul class="flex justify-center items-center">
          <li>
            <a
              id="buttonReset"
              href="#"
              class="hover:border-b-2 hover:border-white"
              >HOME</a
            >
          </li>
          <li class="flex justify-center items-center">
            <input
              id="input"
              type="text"
              placeholder="Search"
              class="ml-2 p-1 rounded-md text-black"
            />
            <button id="buttonSearch" class="bg-white ml-2 p-1 w-8 rounded-md">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                  d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
                />
              </svg>
            </button>
          </li>
        </ul>
      </header>
      <!-- main -->
      <main class="p-10">
        <div
          class="border-2 border-sky-500 rounded-md p-10 h-[400px] bg-[url('img/imgWorld.jpg')] bg-center bg-no-repeat bg-cover flex items-center"
        >
          <div>
            <h1 class="font-mono text-8xl font-bold mb-10">AppWeather</h1>
            <p class="font-sans text-4xl italic">
              Affronta la tua giornata nel modo giusto !
            </p>
          </div>
        </div>
        <div id="contentCard" class="flex flex-wrap justify-center p-3"></div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
